	<meta charset="utf-8">
    <title>使用Jqthumb.js</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<script src="js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="js/bootstrap.min.js"></script>

<body>
  <script>
    function DrawImage(hotimg)
	{
    $(hotimg).jqthumb({
    classname      : 'jqthumb',
            width          : '100%',
            height         : '300px',
            position       : { y: '50%', x: '50%'},
            zoom           : '1',
            method         : 'auto',
    });
	}
  </script>
 <div id="carousel-example-generic"  class="carousel slide" data-ride="carousel">
<!-- Wrapper for slides -->
<div class="row"><!--表示另起一行-->
      <div class="col-md-6 col-xs-8" style="border:1px solid black;height:100px;">DIV1</div>
      <div class="col-md-6 col-xs-4" style="border:1px solid black;height:100px;">DIV2</div>
  	</div>
  <div class="carousel-inner col-md-6 col-xs-8" role="listbox" style="margin:10px;">
      <div class="item active">
      <a href="javascript:void(0)">
          <img src="http://box.hubwiz.com/editor/source/578dfbc816d03a7123dd6335/pic1.jpg?mode=download&preview=true&path=%2Fimgs%2Fpic1.jpg"  alt="图片一" onload="DrawImage(this)"/></a>
          <div class="carousel-caption">
               <h4 class="alpha">
                   <a style="color:white;" href="javascript:void(0)">驴子跳</a>
               </h4>
              </div>
      
      </div>
      <div class="item">
      <a href="javascript:void(0)">
          <img src="http://box.hubwiz.com/editor/source/578dfbc816d03a7123dd6335/pic2.jpg?mode=download&preview=true&path=%2Fimgs%2Fpic2.jpg" onload="DrawImage(this)" alt="图片二"/>
      </a>
      <div class="carousel-caption">

      </div>
 <div class="item">
