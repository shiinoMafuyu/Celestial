<!DOCTYPE html>
<html>
<!-- 
	localhost:8080/SilverRiver/plugins/bootstrap/bt.html
 -->
<head>
	<title>boostrap</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="js/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="js/bootstrap.min.js"></script>
	
<!-- 
	
 -->
</head>
<body style="">
	
	<!-- 
		1.栅格布局.一行为12
		col-md-6 :区分行
		col-xs 呢？？【这是，对于屏幕尺寸的响应，见下】
		
			col-xs-* 超小屏幕 手机 (<768px)
			col-sm-* 小屏幕 平板 (≥768px)
			col-md-* 中等屏幕 桌面显示器 (≥992px)
			col-lg-* 大屏幕 大桌面显示器 (≥1200px)
	 -->
	<div class="row"><!--表示另起一行-->
      <div class="col-md-6 col-xs-8" style="border:1px solid black;height:100px;">DIV1</div>
      <div class="col-md-6 col-xs-4" style="border:1px solid black;height:100px;">DIV2</div>
  	</div>
  	
  	<!-- 
		2.为不同比例屏幕设置不同显示尺寸.
 	-->
  	<div class="col-md-8 cls-xs-6 col-lg-4" style="border:1px solid black;height:100px;">DIV1</div>
  	
  	<!-- 
		3.fonts目录里的事bootstrap依赖的样式啥的，就这样的目录层次就可以，自动引用。
	-->
	
	<!-- 
		4.为了让 Bootstrap 开发的网站对移动设备友好，确保适当的绘制和触屏缩放，需要在网页的 head 之中添加 viewport meta 标签.
	-->
	<meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
	
  	
</body>
</html>
