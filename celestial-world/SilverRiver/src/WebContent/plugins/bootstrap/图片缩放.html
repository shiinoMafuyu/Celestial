<!DOCTYPE html>
<html>
<!--

<head>
<title>boostrap</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="js/bootstrap.min.js"></script>

<script src="js/jqthumb.js"></script>

<!-- 
	
 -->

<script>
	function DrawImage(hotimg)
	{
	    $(hotimg).jqthumb({
	    classname      : 'jqthumb',
	            width          : '100%',//宽度
	            height         : '300px',//高度
	            position       : { y: '50%', x: '50%'},//从图片的中间开始产生缩略图
	            zoom           : '1',//缩放比例
	            method         : 'auto',//提交方法，用于不同的浏览器环境，默认为‘auto’
	    });
	}
</script>
</head>
<body style="">
	<div id="carousel-example-generic" class="carousel slide"
		data-ride="carousel">
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox" style="margin: 10px;">
			<div class="item active">
				<a href="javascript:void(0)"> <img
					src = "img/2 (2).jpg"
					alt="图片一" onload="DrawImage(this)" /></a>
				<div class="carousel-caption">
					<h4 class="alpha">
						<a style="color: white;" href="javascript:void(0)">珊瑚</a>
					</h4>
				</div>

			</div>
			<div class="item">
				<a href="javascript:void(0)"> <img
					src = "img/4.jpg"
					onload="DrawImage(this)" alt="图片二" />
				</a>
				<div class="carousel-caption">
					<h4 class="alpha">
						<a style="color: white;" href="javascript:void(0)">MarkDown</a>
					</h4>
				</div>
			</div>
			<div class="item">
				<a href="javascript:void(0)"> <img
					src = "img/timg.jpg"
					onload="DrawImage(this)" alt="图片三" />
				</a>
				<div class="carousel-caption">
					<h4 class="alpha">
						<a style="color: white;" href="javascript:void(0)">BootStrap</a>
					</h4>
				</div>
			</div>
			
			<div class="item">
				<a href="javascript:void(0)"> <img
					src = "img/s.jpg"
					onload="DrawImage(this)" alt="图片三" />
				</a>
				<div class="carousel-caption">
					<h4 class="alpha">
						<a style="color: white;" href="javascript:void(0)">ex咖喱棒！</a>
					</h4>
				</div>
			</div>
			
			<!-- 控制按钮 -->
			<a class="left carousel-control" href="#carousel-example-generic"
				role="button" data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#carousel-example-generic"
				role="button" data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</body>
</html>
